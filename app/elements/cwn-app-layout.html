<dom-module id="cwn-app-layout">
    <style>
        .navbar-inverse {
            background-color: #444;
            margin: 0px !important;
            border-radius: 0px !important;
            box-shadow: 0 0 5px black;
            z-index: 10000 !important;
        }
        li {
            cursor: pointer;
        }
        .full-height {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .nav-right > a {
            margin: 8px 5px;
            padding: 7px 10px;
            line-height: 20px;
            position: relative;
            display: inline-block;
            color: #888 !important;
            cursor: pointer;

            background-color: rgba(255,255,255,.1);
            border-radius: 3px;
        }

        .logo {
            font-size: 16px;
            padding: 15px 10px;
            color: #888 !important;
            display: inline-block;
        }
        .nav-left {
            padding: 15px 10px;
            color: #888 !important;
            display: inline-block;
        }
        .nav-right {
            color: #888 !important;
            display: inline-block;
            float: right;
        }
    </style>

    <template>
        <div class="full-height">
            <div class="vertical layout" style="height:100%">
                <div style="height:50px">
                    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                        <div class="logo">
                            <span class="hidden-xs"><i class="fa fa-code-fork"></i> California Water Network</span>
                            <span class="visible-xs"><i class="fa fa-code-fork"></i> CWN</span>
                        </div>

                        <div id="leftNav" class="nav-left"></div>
                        <div class="nav-right">
                            <content select="[right-nav]"></content>
                        </div>
                        
                    </nav>
                </div>
                <div class="flex" style="position:relative">
                    <div class="full-height">
                        <content select="[content]"></content>
                    </div>
                </div>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is : 'cwn-app-layout'
    });
</script>
